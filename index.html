<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Saad Alddine">
    <link rel="shortcut icon" href="assets/img/clock-regular.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/script/app.js" defer type="module"></script>
    <title>Shape Factory</title>
  </head>
  <body>
    <div class="controls">
        <label for="shape-select">Select Shape:</label>
        <select id="shape-select">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
        </select>

        <label for="color-select">Select Color:</label>
        <select id="color-select">
            <option value="#09f">Blue</option>
            <option value="#9f0">Green</option>
            <option value="#f90">Orange</option>
            <option value="#f09">Pink</option>
            <option value="#90f">Purple</option>
        </select>

        <button onclick="createShape()">Create</button>
    </div>

    <div class="grid" id="shape-container">
        <!-- Shapes will be added dynamically here -->
    </div>
</body>
</html>
